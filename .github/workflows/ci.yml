name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy matplotlib
        
    - name: Run DNA Multi-Layer Encoding Test
      run: |
        python DNA_MULTI_LAYER_ENCODING_TEST.py
        
    - name: Run Complex Math Core
      run: |
        python complex_math_core.py
